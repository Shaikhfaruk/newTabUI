<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 3D Background Elements -->
    <div class="bg-3d-scene">
      <div class="floating-cube cube-1"></div>
      <div class="floating-cube cube-2"></div>
      <div class="floating-cube cube-3"></div>
      <div class="floating-sphere sphere-1"></div>
      <div class="floating-sphere sphere-2"></div>
      <div class="floating-pyramid pyramid-1"></div>
      <div class="floating-pyramid pyramid-2"></div>
      <div class="particle-field">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
      <div class="wave-bg"></div>
      <div class="grid-bg"></div>
    </div>

    <div class="main-layout">
      <!-- Left Main Content Area -->
      <main class="main-content">
        <!-- Time Display -->
        <section class="hero-section">
          <div class="time-widget">
            <div class="time-display">
              <span class="hours">00</span>
              <span class="separator">:</span>
              <span class="minutes">00</span>
            </div>
            <div class="date-display">
              <span class="day-name">Monday</span>
              <span class="date-full">January 1, 2024</span>
            </div>
          </div>

          <div class="weather-compact">
            <div class="weather-icon">üå§Ô∏è</div>
            <div class="weather-details">
              <span class="temperature">22¬∞</span>
              <span class="location">Your Location</span>
            </div>
          </div>
        </section>

        <!-- Search Section -->
        <section class="search-section">
          <div class="search-container">
            <div class="search-box">
              <svg class="search-icon" viewBox="0 0 24 24">
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                />
              </svg>
              <input
                type="text"
                placeholder="Search anything..."
                class="search-input"
              />
              <div class="search-suggestions"></div>
            </div>
          </div>
        </section>

        <!-- Quick Access -->
        <section class="quick-access">
          <div class="quick-links">
            <div class="quick-link" data-url="https://gmail.com">
              <div class="quick-link-icon">üìß</div>
              <span class="quick-link-title">Gmail</span>
            </div>
            <div class="quick-link" data-url="https://youtube.com">
              <div class="quick-link-icon">üé•</div>
              <span class="quick-link-title">YouTube</span>
            </div>
            <div class="quick-link" data-url="https://github.com">
              <div class="quick-link-icon">üíª</div>
              <span class="quick-link-title">GitHub</span>
            </div>
            <div class="quick-link" data-url="https://twitter.com">
              <div class="quick-link-icon">üê¶</div>
              <span class="quick-link-title">Twitter</span>
            </div>
            <div class="quick-link" data-url="https://netflix.com">
              <div class="quick-link-icon">üé¨</div>
              <span class="quick-link-title">Netflix</span>
            </div>
            <div class="quick-link" data-url="https://spotify.com">
              <div class="quick-link-icon">üéµ</div>
              <span class="quick-link-title">Spotify</span>
            </div>
          </div>
        </section>

        <!-- Recent Bookmarks -->
        <section class="bookmarks-section">
          <h3 class="section-title">Recent Bookmarks</h3>
          <div class="bookmarks-grid"></div>
        </section>
      </main>

      <!-- Right Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-content">
          <!-- Todo List -->
          <div class="widget todo-widget">
            <div class="widget-header">
              <h3 class="widget-title">Tasks</h3>
              <span class="task-count">0</span>
            </div>
            <div class="todo-input">
              <input
                type="text"
                placeholder="Add new task..."
                class="todo-add-input"
              />
              <button class="todo-add-btn">
                <svg viewBox="0 0 24 24">
                  <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
              </button>
            </div>
            <div class="todo-list"></div>
          </div>

          <!-- Focus Timer -->
          <div class="widget timer-widget">
            <div class="widget-header">
              <h3 class="widget-title">Focus Timer</h3>
            </div>
            <div class="timer-display">25:00</div>
            <div class="timer-controls">
              <button class="timer-btn start-btn">Start</button>
              <button class="timer-btn pause-btn">Pause</button>
              <button class="timer-btn reset-btn">Reset</button>
            </div>
          </div>

          <!-- Quick Notes -->
          <div class="widget notes-widget">
            <div class="widget-header">
              <h3 class="widget-title">Quick Notes</h3>
            </div>
            <textarea
              placeholder="Write your thoughts..."
              class="notes-textarea"
            ></textarea>
          </div>

          <!-- Weather Details -->
          <div class="widget weather-widget">
            <div class="widget-header">
              <h3 class="widget-title">Weather</h3>
            </div>
            <div class="weather-details-full">
              <div class="weather-main">
                <div class="weather-icon-large">üå§Ô∏è</div>
                <div class="weather-temp">22¬∞C</div>
              </div>
              <div class="weather-info">
                <div class="weather-location">Your Location</div>
                <div class="weather-description">Partly Cloudy</div>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <script src="script.js"></script>
  </body>
</html>
