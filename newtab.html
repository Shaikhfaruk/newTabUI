<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material You New Tab</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Background Elements -->
      <div class="bg-gradient"></div>
      <div class="bg-particles"></div>

      <!-- Header Section -->
      <header class="header">
        <div class="clock-widget">
          <div class="time-display">
            <span class="hours">00</span>
            <span class="separator">:</span>
            <span class="minutes">00</span>
            <span class="seconds">00</span>
          </div>
          <div class="date-display">
            <span class="day-name">Monday</span>
            <span class="date-full">January 1, 2024</span>
          </div>
        </div>

        <div class="weather-widget">
          <div class="weather-icon">🌤️</div>
          <div class="weather-info">
            <span class="temperature">22°C</span>
            <span class="location">Your Location</span>
          </div>
        </div>
      </header>

      <!-- Search Section -->
      <section class="search-section">
        <div class="search-container">
          <div class="search-box">
            <svg class="search-icon" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg>
            <input
              type="text"
              placeholder="Search the web..."
              class="search-input"
            />
            <div class="search-suggestions"></div>
          </div>
        </div>
      </section>

      <!-- Quick Access Section -->
      <section class="quick-access">
        <h2 class="section-title">Quick Access</h2>
        <div class="quick-links">
          <div class="quick-link" data-url="https://gmail.com">
            <div class="quick-link-icon">📧</div>
            <span class="quick-link-title">Gmail</span>
          </div>
          <div class="quick-link" data-url="https://youtube.com">
            <div class="quick-link-icon">🎥</div>
            <span class="quick-link-title">YouTube</span>
          </div>
          <div class="quick-link" data-url="https://github.com">
            <div class="quick-link-icon">🐙</div>
            <span class="quick-link-title">GitHub</span>
          </div>
          <div class="quick-link" data-url="https://twitter.com">
            <div class="quick-link-icon">🐦</div>
            <span class="quick-link-title">Twitter</span>
          </div>
          <div class="quick-link" data-url="https://netflix.com">
            <div class="quick-link-icon">🎬</div>
            <span class="quick-link-title">Netflix</span>
          </div>
          <div class="quick-link" data-url="https://spotify.com">
            <div class="quick-link-icon">🎵</div>
            <span class="quick-link-title">Spotify</span>
          </div>
        </div>
      </section>

      <!-- Bookmarks Section -->
      <section class="bookmarks-section">
        <h2 class="section-title">Recent Bookmarks</h2>
        <div class="bookmarks-grid"></div>
      </section>

      <!-- Productivity Section -->
      <section class="productivity-section">
        <div class="productivity-cards">
          <div class="productivity-card todo-card">
            <h3 class="card-title">Quick Todo</h3>
            <div class="todo-input">
              <input
                type="text"
                placeholder="Add a task..."
                class="todo-add-input"
              />
              <button class="todo-add-btn">+</button>
            </div>
            <div class="todo-list"></div>
          </div>

          <div class="productivity-card notes-card">
            <h3 class="card-title">Quick Notes</h3>
            <textarea
              placeholder="Write your thoughts..."
              class="notes-textarea"
            ></textarea>
          </div>

          <div class="productivity-card stats-card">
            <h3 class="card-title">Today's Focus</h3>
            <div class="focus-timer">
              <div class="timer-display">25:00</div>
              <div class="timer-controls">
                <button class="timer-btn start-btn">Start</button>
                <button class="timer-btn pause-btn">Pause</button>
                <button class="timer-btn reset-btn">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Settings Button -->
      <button class="settings-btn">
        <svg viewBox="0 0 24 24">
          <path
            d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"
          />
        </svg>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
